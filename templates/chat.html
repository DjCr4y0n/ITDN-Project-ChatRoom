<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='chat.css') }}">
  </head>
  <body>
    <div class="chat-wrapper">
      <div class="chat-container">
        <div class="chat-header">
          <div class="chat-title">Chat</div>
          <div class="chat-username">{{ username }}</div>
        </div>

        <div id="chatbox" aria-live="polite"></div>

        <div class="chat-input-row">
          <input id="msgInput" placeholder="Type..." autocomplete="off" />
          <button id="sendBtn">Send</button>
        </div>
      </div>
    </div>

    <!-- Load a Socket.IO client that likely matches modern python-socketio servers (v4) -->
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <!-- Optional fallback to the server-served client (can be removed once CDN is confirmed working) -->
    <!-- <script src="/socket.io/socket.io.js"></script> -->

    <!-- Your client logic -->
    <script src="{{ url_for('static', filename='chat.js') }}" defer></script>
  </body>
</html>
