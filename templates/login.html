<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
  </head>
  <body>
    <h2>Enter your username</h2>
    <form method="post">
      <label>Username:
        <input type="text" name="username" required />
      </label><br>
      <button type="submit">Enter</button>
    </form>

    {% if error %}
      <p style="color: red;">{{ error }}</p>
    {% endif %}
  </body>
</html>
